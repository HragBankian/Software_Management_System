<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/global-styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/form.css">
    <title>Login Page</title>
</head>
<body>
    <header>
        <!-- header banner -->
        <div class="main-banner">
            <div class="left-header-content">
                <div class="hamburger"> <a href="javascript:void(0);" onclick="navDisplay()">&#x2630;</a></div>
                <a class="name-wrapper" href="/index.html">GetSoft.</a>
            </div>
        </div>
        <!-- expandable nav bar -->
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="/pages/Myaccount.html">Client Account</a></li>
                    <li><a href="/pages/Provideraccount.html">Provider Account</a></li>
                    <li><a href="#">Log-Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- login page -->
    <div class="form-container">
        <h1>Login</h1>
        <form class="form-style" action="">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Create an account</a></p>
    </div>
</body>
</html>
