    <header>
        <!-- header banner -->
        <div class="main-banner">
            <div class="left-header-content">
                <div class="hamburger"> <a href="javascript:void(0);" onclick="navDisplay()">&#x2630;</a></div>

            <div class="right-header-content">
                <a class="login" href="#">login</a>

    <!-- main content -->
    <div class="page-content-wraper">
        <div class="product-info">
            <!-- product information -->
            <div class="image-wrapper">
                <img src="../img/products/Fl_studio_logo.png" alt="Flstudio">
            </div>
            <div class="right-info-container">
                <div id= "p-name" class="product-name">Fl Studio - Fruity Edition</div>
                <div id="line"></div>
                <div class="list-sn-button">List Serial Numbers</div>
            </div>
        </div>
        <!-- serial number generation -->
        <div class="generate-sn">
            <div class="sn-form">
                <form  id="serial-num-form" action="#">
                    <div class="date-wrapper">
                        <label>Expiry date: <br><input id="date-checkbox" type="checkbox" name="lifetime" onclick="dateDisplay()"> lifetime</label>
                        <br>
                        <label><input id="date-button" type="date" name="exp"></label>
                    </div>
                    <div class="amount-wrapper">
                        <label>Amount to generate: <br><input type="text" placeholder="00" name="amnt"></label>
                    </div>
                    <div class="submit-wrapper">
                        <input type="reset" value="Reset">
                        <a id="view" onclick="display()">View</a>
                        <input type="submit" value="Generate Serial numbers(s)">
                    </div>
                </form>
            </div>
        
            <div class="sn-output">
                Serial Numbers will display here:
                <div class="outline-box">    
                    <div id="sn-display"></div>
                </div>
            </div>
        </div>




    </div>
